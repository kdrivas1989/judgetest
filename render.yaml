databases:
  - name: judgetest-db
    plan: free

services:
  - type: web
    name: uspa-judge-test
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: judgetest-db
          property: connectionString
